<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />

    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Главная</title>
</head>


<body class="m-page">

    <div class="main">
        <div class="container">
            <div class="main-header">
                <div class="main-header__user">
                    <img class="main-header__user-img" src="img/user.svg" alt="">
                    <span class="text16">Go_tiko</span>
                </div>
                <div class="main-header__action">
                    <div class="hint">
                        <button class="hint__btn">
                            <img src="img/hint-icon2.svg" alt="">
                        </button>
                    </div>
                    <a href="" class="main-header__wallet">
                        <img src="img/wallet.svg" alt="">
                    </a>
                    <div class="lang">
                        <div class="lang__show">
                            <span class="text16">RU</span>
                        </div>
                    </div>
                </div>
            </div>


            <div class="user-info m-card">
                <div class="m-card__inner">
                    <div class="user-info__wrap _flex">
                        <div class="user-info__balance _flex">
                            <img src="img/coin.svg" alt="">
                            <span class="text20">4.562 M</span>
                        </div>
                        <div class="user-info__upgrade">
                            <div class="user-info__num ">
                                437 998
                            </div>
                            <div class="user-info__next">
                                до следующего уровня
                            </div>
                        </div>
                        <button class="user-info__btn _light">
                            <img class="_view1" src="img/arrow-top2.svg" alt="">
                            <img class="_view2" src="img/arrow-top3.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>


            <div class="main-slider">
                <div class="main-slider__top">
                    Space Stone
                    <div class="swiper-pagination"></div>
                </div>
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="main-slider__img">
                                <img src="img/main-img.png" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="main-slider__img">
                                <img src="img/main-img2.png" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="main-slider__img">
                                <img src="img/main-img3.png" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="main-slider__img">
                                <img src="img/main-img4.png" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="main-slider__img">
                                <img src="img/main-img5.png" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="main-slider__img">
                                <img src="img/main-img6.png" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="main-slider__img">
                                <img src="img/main-img7.png" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="main-slider__img">
                                <img src="img/main-img8.png" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="main-slider__img">
                                <img src="img/main-img9.png" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="main-slider__img">
                                <img src="img/main-img10.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="swiper-nav">
                        <div class="swiper-button swiper-button-prev">
                            <img src="img/prev.svg" alt="">
                        </div>
                        <div class="swiper-button swiper-button-next">
                            <img src="img/next.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="main__bottom">
            <div class="main-action">
                <div class="main-action__info">
                    <div class="main-action__title">Баланс:</div>
                    <div class="main-action__num">10,100 RS</div>
                    <div class="main-action__num2">120.003 RS / ч</div>
                </div>
                <div class="main-action__buttons">
                    <button class="main-action__boost main-action__btn m-btn">
                        <span>Boost</span>
                        <img src="img/rocket.svg" alt="">
                    </button>
                    <button class="main-action__play main-action__btn m-btn">
                        <span>Play</span>
                    </button>
                </div>
            </div>

            <div class="main-btn main-btn--progress m-btn">
                <span>Добыча RS 10.033</span>
                <div style="width: 15%;" class="main-btn__fill"></div>
                <div class="main-btn__time">
                    <span>7:59:55</span>
                </div>
            </div>
        </div>
    </div>

    <div class="menu">
        <a href="" class="menu__btn _active">
            <img src="img/menu-icon.svg" alt="">
            <span>Играть</span>
        </a>
        <a href="" class="menu__btn ">
            <img src="img/menu-icon2.svg" alt="">
            <span>Команды</span>
        </a>
        <a href="" class="menu__btn ">
            <img src="img/menu-icon3.svg" alt="">
            <span>Рейтинг</span>
        </a>
        <a href="" class="menu__btn ">
            <img src="img/menu-icon4.svg" alt="">
            <span>Друзья</span>
        </a>
        <a href="" class="menu__btn ">
            <img src="img/menu-icon5.svg" alt="">
            <span>Задания</span>
        </a>
    </div>


    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.min.js"></script>

</body>

</html>
